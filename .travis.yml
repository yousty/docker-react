sudo: require
services:
  - docker

before_install:
  - docker build -t ncri/docker-react -f Dockerfile.dev .

script:
  - docker run ncri/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-eu-west-1-858058720855"
  bucket_path: "docker-react"
  on:
    branch: "master"
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
